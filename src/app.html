<!DOCTYPE html>
<html class="h-100" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="IRTGaming" />
        <meta property="og:image" content="/favicon.png" />
        <meta property="og:image:type" content="image/png" />
        <meta name="theme-color" content="#06860a" />
        <link rel="shortcut icon" href="/favicon.png" />
        <link rel="icon" type="image/png" href="/favicon.png" sizes="256x256" />
        <meta name="msapplication-TileColor" content="#06860a" />
        <meta name="msapplication-TileImage" content="/favicon.png" />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- Custom fonts for this template -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <link rel="stylesheet" href="%sveltekit.assets%/style.css" />
        %sveltekit.head%
    </head>

    <body class="d-flex flex-column h-100" data-spy="scroll" data-target=".onpage-navigation" data-offset="60" data-sveltekit-preload-data="hover">
        %sveltekit.body%
        <script type="text/javascript"></script>

        <!-- Leaflet map -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

        <!-- Custom script -->
        <script src="%sveltekit.assets%/script.js"></script>
    </body>
</html>
