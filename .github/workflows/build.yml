name: Build

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm ci
      - run: | 
          echo $CONFIG_JSON > ./src/config.json
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_FILE }}
      - run: npm run build